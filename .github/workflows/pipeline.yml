name: Deployment pipeline

on:
  push:
    paths:
      - 'part11/full-stack-open-pokedex/**'
      - '.github/workflows/**' 
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            part11/full-stack-open-pokedex
            .github/workflows
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./part11/full-stack-open-pokedex
        run: npm install
      - name: Check style
        working-directory: ./part11/full-stack-open-pokedex
        run: npm run eslint
      - name: Build
        working-directory: ./part11/full-stack-open-pokedex
        run: npm run build
      - name: Unit Test
        working-directory: ./part11/full-stack-open-pokedex
        run: npm test
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            part11/full-stack-open-pokedex
            .github/workflows
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RUN: true # Test the configuration first, change to false once tested and confirmed version number is correct
